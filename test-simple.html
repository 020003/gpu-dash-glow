<!DOCTYPE html>
<html>
<head>
    <title>GPU Dashboard Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root">Loading...</div>
    
    <script>
        const e = React.createElement;
        
        function SimpleApp() {
            return e('div', {style: {padding: '20px'}}, 
                e('h1', null, 'GPU Dashboard Test'),
                e('p', null, 'If you can see this, React is working!'),
                e('div', {style: {marginTop: '20px', padding: '10px', border: '1px solid #ccc'}}, 
                    'This is a simple test to verify the frontend is accessible.'
                )
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(SimpleApp));
    </script>
</body>
</html>
